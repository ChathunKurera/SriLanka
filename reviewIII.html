<!DOCTYPE html>
<html ng-app="reviewSection">
  <head>
    <link rel="stylesheet" type="text/css" href="bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="reviewIII.css" />
  </head>

  <body ng-controller="StoreController as store">
  
  <!--  Product Container  -->
      
    <div class="list-group-item" ng-repeat="product in store.products">
        

        <!-- Product Tabs  -->
        <section ng-controller="TabController as tab"> 
         
        <!--  Review Tab's Content  -->
        <div ng-show="tab.isSet">
            <!--  Product Reviews List -->
            <h1 style="text-align:center">Reviews</h1>
          <div id="text">
            <ul>
              <li ng-repeat="review in product.reviews">
                <blockquote>
                  <span ng-if="review.stars.length !== null"><strong>{{review.stars}} Stars</strong></span>
                  {{review.body}}
                 <cite class="clearfix">&#8212;{{review.author}} on {{review.createdOn | date}}</cite>
                </blockquote>
              </li>
            </ul>
          </div>

            <!--  Review Form -->
            <div id="form">
            <form name="reviewForm" ng-controller="ReviewController as reviewCtrl" ng-submit="reviewCtrl.addReview(product)">
              <h4>Submit a Review</h4>
              <fieldset class="form-group">
                <select ng-model="reviewCtrl.review.stars" class="form-control" ng-options="stars for stars in [5,4,3,2,1]" title="Stars" required>
                  <option value>Rate the Website (Stars)</option>
                </select>
              </fieldset>
              <fieldset class="form-group">
                <textarea ng-model="reviewCtrl.review.body" class="form-control" placeholder="Write a short review of the website..." title="Review" required></textarea>
              </fieldset>
              <fieldset class="form-group">
                <input ng-model="reviewCtrl.review.author" type="email" class="form-control" placeholder="johnsmith@example.com" title="Email" required/>
              </fieldset>
              <fieldset class="form-group">
                <input type="submit" class="btn btn-primary pull-right" value="Submit Review" />
              </fieldset>
            </form>
          </div>
          </div>

        </section>
      </div>

    <script type="text/javascript" src="angular.min.js"></script>
    <script type="text/javascript" src="reviewIII.js"></script>
  </body>
</html>
